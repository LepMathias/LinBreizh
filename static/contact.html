  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Breizh Lin</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">

              <a class="nav-link" href="contact.html" aria-current="page">contact</a>
            </div>
          </div>
        </div>
    </nav>
    <main>
      <div class="container text-light">
          <div class="row justify-content-around pt-4">
              <form class="col-6 bg-secondary pb-3">
                  <h1>Formulaire de contact</h1>
                  <label for="lastName" class="form-label">Votre nom</label>
                  <input type="email" class="form-control" id="lastName" placeholder="">

                  <label for="firstName" class="form-label pt-3">Votre prénom</label>
                  <input type="email" class="form-control" id="firstName" placeholder="">

                  <label for="phoneNumber" class="form-label pt-3">Votre numéro de Téléphone</label>
                  <input type="phone" class="form-control" id="phoneNumber" placeholder="06 00 00 00 00">

                  <label for="exampleFormControlInput1" class="form-label pt-3">Email address</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">

                  <label for="exampleFormControlTextarea1" class="form-label pt-3">Votre message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

                  <button type="submit" class="btn btn-outline-light">Validé</button>
              </form>
              <aside class="col-4 p-3 bg-secondary text-light">
                  <p>
                      Ce formlaire de contact vous permet de nous faire part de toutes vos demandes.<br>
                      <br>
                      N'hésitez pas à nous faire part de toutes remarques ou idées pouvant aider à l'évolution d'un projet.
                  </p>
              </aside>
          </div>
      </div>
    </main>
